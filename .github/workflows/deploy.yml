name: Deploy

on:
  push:
    branches: [master ]
  pull_request:
    branches: [master ]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: test actions
        uses: actions/checkout@v1

      - name: Connect via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: ls && docker-compose up --build